---
git:
  config:
    apply:
      whitespace: fix
    blame:
      color:
        highlight_recent: brightblack, 3 month ago, cyan, 1 month ago, green
      coloring: highlightRecent
    core:
      editor: vim
      excludesfile: ~/.gitignore
      pager: less -r
    hub:
      protocol: git
  ignores:
    - .DS_Store
    - .DS_Store?
    - .ignore
    - .Spotlight-V100
    - .Trashes
    - ._*
    - docker-compose.override.yml
    - Icon
    - Thumbs.db
    - ehthumbs.db
    - '*.swp'
    - '*.swo'
    - '*.orig'
    - '*~'
    - \#*\#
    - .tags
    - .bundle
    - .tmuxinator
    - .vim
ideos:
  editor: vim
