unbind-key ')'
unbind-key ','
unbind-key '-'
unbind-key '.' # ?
unbind-key ';'
unbind-key '='
unbind-key '['
unbind-key ']'
unbind-key '{'
unbind-key '{'
unbind-key '}'
unbind-key '}'
unbind-key '~'
unbind-key C-Down
unbind-key C-Left
unbind-key C-Right
unbind-key C-Up
unbind-key C-b
unbind-key C-o
unbind-key D
unbind-key L
unbind-key M-Down
unbind-key M-Left
unbind-key M-Right
unbind-key M-Up
unbind-key M-n
unbind-key M-o
unbind-key M-p
unbind-key PageUp
unbind-key Space
unbind-key c
unbind-key d
unbind-key f
