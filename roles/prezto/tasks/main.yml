---
- include: darwin.yml
  when: ansible_os_family == 'Darwin'

- include: debian.yml
  when: ansible_os_family == 'Debian'

- name: clone repository
  git:
    dest: ~/.zprezto
    recursive: yes
    repo: git@github.com:{{ github['users'][0]['name'] }}/prezto.git
    update: no

- name: add runcoms
  blockinfile:
    block: "{{ lookup('file', '~/.zprezto/runcoms/' + item) }}"
    create: yes
    insertbefore: BOF
    marker: "# {mark} {{ role_path|basename }} add runcoms"
    path: "~/.{{ item }}"
  with_items:
    - zlogin
    - zlogout
    - zpreztorc
    - zprofile
    - zshenv
    - zshrc

- name: add ctrl-z toggle
  blockinfile:
    block: "{{ lookup('file', 'files/ctrl_z_toggle.zsh') }}"
    create: yes
    marker: "# {mark} {{ role_path|basename }} manage config"
    path: ~/.zshrc
